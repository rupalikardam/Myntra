<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MynThrifts - Dresses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Myntra_logo.png/1024px-Myntra_logo.png" alt="Myntra Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">KIDS</a></li>
                <li><a href="#">HOME & LIVING</a></li>
                <li><a href="#">BEAUTY</a></li>
                <li><a href="#">STUDIO</a></li>
                <li><a href="#">MYNTHRIFTS</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
        <div class="user-actions">
            <a href="#">Profile</a>
            <a href="#">Wishlist</a>
            <a href="#">Bag</a>
        </div>
    </header>
    <main>
        <div class="breadcrumb">
            <a href="#">MYNTHRIFTS</a> / <span>dresses</span>
        </div>
        <h1>SHOPPING</h1>
        <div class="filter-section">
            <div class="filter-header">
                <h2>FILTERS</h2>
                <button class="clear-all">CLEAR ALL</button>
            </div>
            <div class="filter-options">
                <button>Bundles</button>
                <button>Country of Origin</button>
                <button>Size</button>
            </div>
            <div class="sort-by">
                <span>Sort by:</span>
                <select>
                    <option value="recommended">Recommended</option>
                    <option value="price_low_high">Price: Low to High</option>
                    <option value="price_high_low">Price: High to Low</option>
                </select>
            </div>
        </div>
        <div class="products">
            <div class="product">
                <img src="image1.jpg" alt="Dress 1">
                <p>Rs 499</p>
            </div>
            <div class="product">
                <img src="image2.jpg" alt="Dress 2">
                <p>Rs 399</p>
            </div>
            <div class="product">
                <img src="image3.jpg" alt="Dress 3">
                <p>Rs 349</p>
            </div>
        </div>
    </main>
</body>
</html>
